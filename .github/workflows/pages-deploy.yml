name: Build & Deploy Jekyll (Chirpy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix git safe.directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install gems
        run: bundle install --path vendor/bundle

      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build --source . --destination ./_site --trace --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
